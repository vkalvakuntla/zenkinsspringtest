<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Question Service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
<h2>Question Details</h2>
    <div>
        <form class="form-horizontal" th:object="${questionModel}" th:action="@{/question}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>
            
            <div class="form-group" th:class="${#fields.hasErrors('question')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Question</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{question}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('question')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
            <div class="form-group" th:class="${#fields.hasErrors('question_desc')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{question_desc}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('question_desc')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
            <div class="form-group" th:class="${#fields.hasErrors('question_type')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Question Type:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{question_type}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('question_type')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
            <div class="form-group" th:class="${#fields.hasErrors('question_tag')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Question Tag:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{question_tag}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('question_tag')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
            <div class="form-group" th:class="${#fields.hasErrors('question_imageUrl')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Question Image Url:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{question_imageUrl}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('question_imageUrl')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
           
            <div class="row">
                <button type="submit" class="btn btn-default">SubmitQuestion</button>
            </div>
            
            
        </form>
    </div>
   
</div>

</body>
</html>
